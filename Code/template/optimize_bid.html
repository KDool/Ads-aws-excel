<html>
   <body>
      <form action = "/optimize_bid" method = "POST" 
         enctype = "multipart/form-data">
         <label>File Bulk</label>
         <input type = "file" name = "file_bulk" /><br>
         <label>File Report </label>
         <input type = "file" name = "file_report" /><br>
         <input type="text" id="query" name="Acos" placeholder="Acos " >
         <input type="text" id="query" name="Clicks" placeholder="Clicks (Không điền với Giảm Bid SD Targeting)">
         <input type="text" id="query" name="Spend" placeholder="Spend" >
         <input type="text" id="query" name="old_bid" placeholder="Bid Cũ" ><br>
        
         <input type="text" id="query" name="impression" placeholder="Impressions" >
         <input type="text" id="query" name="dates_diff" placeholder="Khoảng cách ngày" >
         <input type="text" id="query" name="bid_upper" placeholder="Số lần tăng bid" >
         <label for="optimize_type">Choose a  Optimize type :</label>
         <select name="bid_type" id="bid_type">
           <option value="down_bid">Giảm Bid</option>
           <option value="up_bid">Tăng Bid</option>
           <!-- <option value="audi">Audi</option> -->
         </select><br>

         <label for="report_type">Choose a  Report type :</label>
         <select name="rp_type" id="rp_type">
           <option value="sp_targeting">SP Targeting</option>
           <option value="sd_targeting">SD Targeting</option>
           <option value="sb_keyword">SB Keywords</option>
           <!-- <option value="audi">Audi</option> -->
         </select>
         <input type = "submit"/>
      </form>   
   </body>
</html>
